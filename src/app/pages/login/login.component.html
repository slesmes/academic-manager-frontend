<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" placeholder="Ingresa tu email" />

            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                El email es requerido.
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                El email no es válido.
            </div>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                La contraseña es requerida.
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
</div>
