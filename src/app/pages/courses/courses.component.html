<h2>Cursos</h2>

<div class="dashboard">
    <button (click)="mostrarFormulario = true">Crear Curso</button>
    <button (click)="mostrarFormularioEdicion = true">Editar Curso</button>
    <button (click)="mostrarFormularioEliminar = true">Eliminar Curso</button>
    <button (click)="mostrarFormularioBuscar = true">Buscar Curso</button>
</div>

<table *ngIf="courses.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>ProfesorID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cou of courses">
            <td>{{ cou.id }}</td>
            <td>{{ cou.name }}</td>
            <td>{{ cou.description }}</td>
            <td>{{ cou.professor }}</td>
        </tr>
    </tbody>
</table>
<p *ngIf="courses.length === 0">No hay cursos asignados.</p>

<div *ngIf="mostrarFormulario" class="modal">
    <div class="modal-content">
        <span class="close" (click)="mostrarFormulario = false">&times;</span>
        <h3>Nuevo Curso</h3>
        <form (ngSubmit)="crearCurso()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nuevoCurso.name" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" [(ngModel)]="nuevoCurso.description" name="descripcion">

            <label for="profesor">Profesor:</label>
            <input type="number" id="profesor" [(ngModel)]="nuevoCurso.professor" name="profesor" required>

            <div class="modal-buttons">
                <button type="submit">Guardar</button>
                <button type="button" (click)="mostrarFormulario = false">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="mostrarFormularioEdicion" class="modal">
    <div class="modal-content">
        <span class="close" (click)="mostrarFormularioEdicion = false">&times;</span>
        <h3>Editar Departamento</h3>
        <form (ngSubmit)="actualizarCurso()">
            <label for="id">ID:</label>
            <input type="number" id="id" [(ngModel)]="cursoAEditar.id" name="id"
                (change)="editarCurso(cursoAEditar.id)" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="cursoAEditar.name" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" [(ngModel)]="cursoAEditar.description" name="descripcion">

            <label for="profesor">Profesor:</label>
            <input type="number" id="profesor" [(ngModel)]="cursoAEditar.professor" name="profesor" required>

            <div class="modal-buttons">
                <button type="submit">Actualizar</button>
                <button type="button" (click)="mostrarFormularioEdicion = false">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="mostrarFormularioEliminar" class="modal">
    <div class="modal-content">
        <span class="close" (click)="mostrarFormularioEliminar = false">&times;</span>
        <h3>Eliminar Departamento</h3>
        <form (ngSubmit)="eliminarCurso()">
            <label for="id">ID:</label>
            <input type="number" id="id" [(ngModel)]="cursoAEliminar.id" name="id" required>

            <div class="modal-buttons">
                <button type="submit">Eliminar</button>
                <button type="button" (click)="mostrarFormularioEliminar = false">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="mostrarFormularioBuscar" class="modal">
    <div class="modal-content">
        <span class="close" (click)="mostrarFormularioBuscar = false">&times;</span>
        <h3>Buscar Departamento</h3>
        <form (ngSubmit)="buscarCurso()">
            <label for="id">ID:</label>
            <input type="number" id="id" [(ngModel)]="cursoABuscar.id" name="id" required>

            <div class="modal-buttons">
                <button type="submit">Buscar</button>
                <button type="button" (click)="mostrarFormularioBuscar = false">Cancelar</button>
            </div>
        </form>
    </div>
</div>
