<div class="courses-container">
    <div class="header">
        <h1>Gestión de Cursos</h1>
        <button class="btn btn-primary" (click)="mostrarFormulario = true">
            Crear Curso
        </button>
    </div>


    <div class="courses-grid">
        <div class="course-card" *ngFor="let curso of cursos">
            <div class="course-info">
                <h2>{{curso.name}}</h2>
                <p>{{curso.description}}</p>
                <p>ID del Profesor: {{curso.professor.id}}</p>
            </div>
            <div class="course-actions">
                <button class="btn btn-primary" [routerLink]="['/course-groups/course', curso.id]">
                    Gestionar Grupos
                </button>
                <button class="btn btn-danger" (click)="eliminarCurso(curso.id)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>


    <div class="modal" *ngIf="mostrarFormulario">
        <div class="modal-content">
            <h2>Crear Nuevo Curso</h2>
            

            <div class="error-message" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <form (ngSubmit)="crearCurso()">
                <div class="form-group">
                    <label>Nombre del Curso</label>
                    <input type="text" [(ngModel)]="nuevoCurso.name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea [(ngModel)]="nuevoCurso.description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>ID del Profesor</label>
                    <input type="text" [(ngModel)]="nuevoCurso.professorId" name="professorId" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="mostrarFormulario = false">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
