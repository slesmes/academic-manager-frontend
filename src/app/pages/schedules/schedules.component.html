<div class="schedules-container">
    <div class="header">
        <h1>Horarios del Grupo</h1>
        <button class="btn btn-primary" (click)="abrirModal()">
            Crear Horario
        </button>
    </div>

    <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
    </div>

    <div class="schedules-grid">
        <div class="schedule-card" *ngFor="let horario of schedules">
            <div class="schedule-info">
                <h3>{{horario.weekDay}}</h3>
                <p>Hora inicio: {{horario.startTime}}</p>
                <p>Hora fin: {{horario.endTime}}</p>
                <p>Salón: {{horario.classroom}}</p>
                <p>Desde: {{horario.startDate | date:'yyyy-MM-dd'}}</p>
                <p>Hasta: {{horario.endDate | date:'yyyy-MM-dd'}}</p>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="mostrarFormulario">
        <div class="modal-content">
            <h2>Crear Nuevo Horario</h2>
            
            <div class="error-message" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <form (ngSubmit)="crearHorario()">
                <div class="form-group">
                    <label>Día de la semana</label>
                    <select [(ngModel)]="nuevoHorario.weekDay" name="weekDay" required>
                        <option *ngFor="let day of weekDays" [value]="day">{{day}}</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Hora inicio</label>
                        <input type="time" [(ngModel)]="nuevoHorario.startTime" name="startTime" required step="1">
                    </div>
                    <div class="form-group">
                        <label>Hora fin</label>
                        <input type="time" [(ngModel)]="nuevoHorario.endTime" name="endTime" required step="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Salón</label>
                    <input type="text" [(ngModel)]="nuevoHorario.classroom" name="classroom" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha inicio</label>
                        <input type="date" [(ngModel)]="nuevoHorario.startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha fin</label>
                        <input type="date" [(ngModel)]="nuevoHorario.endDate" name="endDate" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
