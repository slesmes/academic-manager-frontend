<div class="schedules-container">
    <div class="header">
        <h1>Horarios del Grupo</h1>
        <button class="btn btn-primary" (click)="abrirModal()">
            Crear Horario
        </button>
    </div>

    <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
    </div>

    <div class="schedules-grid">
        <div class="schedule-card" *ngFor="let horario of horarios">
            <div class="schedule-header">
                <h3>{{horario.weekDay}}</h3>
            </div>
            <div class="schedule-body">
                <p>Hora inicio: {{horario.startTime | timeFormat }}</p>
                <p>Hora fin: {{horario.endTime | timeFormat }}</p>
                <p>Aula: {{horario.classroom}}</p>
                <p>Fecha: {{horario.classDate | date:'dd/MM/yyyy'}}</p>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="mostrarFormulario">
        <div class="modal-content">
            <h2>Crear Nuevo Horario</h2>

            <div class="error-message" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <form (ngSubmit)="crearHorario()">
                <div class="form-group">
                    <label>Fecha de la clase</label>
                    <input type="date" [(ngModel)]="nuevoHorario.classDate" name="classDate" required
                        min="today">
                </div>
                <div class="form-group">
                    <label>DÃ­a de la semana</label>
                    <select [(ngModel)]="nuevoHorario.weekDay" name="weekDay" required>
                        <option *ngFor="let day of weekDays" [value]="day">{{day | lowercase | titlecase}}</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Hora inicio</label>
                        <input type="time" [(ngModel)]="nuevoHorario.startTime" name="startTime" required step="3600">
                    </div>
                    <div class="form-group">
                        <label>Hora fin</label>
                        <input type="time" [(ngModel)]="nuevoHorario.endTime" name="endTime" required step="3600">
                    </div>
                </div>
                <div class="form-group">
                    <label>Aula</label>
                    <input type="text" [(ngModel)]="nuevoHorario.classroom" name="classroom" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha de la clase</label>
                        <input type="date" [(ngModel)]="nuevoHorario.classDate" name="classDate" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
